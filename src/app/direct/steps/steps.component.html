<div class="steps-wrapper" id="3Steps">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 py-3 d-flex justify-content-center">
        <img [src]="page.get(id).stepsImg" alt="" />
      </div>
      <div class="col-lg-6 ps-lg-3 py-3 d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-center">
          <h3>{{ "INSURANCE_FINGERTIPS" | translate }}</h3>
          <div class="d-flex my-4">
            <div class="bullet self-center">1</div>
            <div class="ms-3">
              <h5>{{ "FILL_FORM_BELOW" | translate }}</h5>
              <p>{{ "QUOTE_LESS_THAN_MINUTE" | translate }}</p>
            </div>
          </div>
          <div class="d-flex my-4">
            <div class="bullet self-center">2</div>
            <div class="ms-3">
              <h5>{{ "EXPERT_CALLS_BACK" | translate }}</h5>
              <p>
                {{ "CHOOSE_THE_TIME" | translate }}
              </p>
            </div>
          </div>
          <div class="d-flex my-4">
            <div class="bullet self-center">3</div>
            <div class="ms-3">
              <h5>{{ "RECEIVE_COI" | translate }}</h5>
              <p>
                {{ "EASY_INSURANCE_PROCESS" | translate }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
