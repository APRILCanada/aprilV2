  <app-direct-hero [id]="marketId"></app-direct-hero>
  <app-flash-quote [id]="marketId"></app-flash-quote>

  <app-steps [id]="marketId"></app-steps>
  <app-extensions></app-extensions>
  <app-direct-cta class="d-none d-sm-block"></app-direct-cta>

  <app-new-footer></app-new-footer>

<app-loader *ngIf="(formValid$ && formSubmitted$ | async)"></app-loader>
