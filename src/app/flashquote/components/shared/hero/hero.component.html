<section class="hero" [ngStyle]="broker.styles.hero">
    <div class="header">
        <h1 class="headline" [ngStyle]="broker.styles.hero">{{ language.get() == "fr" ? broker.market.headline.labelFr : broker.market.headline.labelEn
            }}</h1>
        <span [ngStyle]="broker.styles.hero.eligibilityLink" (click)="openDialog()">{{ language.get() == "fr" ? 'Vérifiez votre admissibilité' : 'Check your
            eligibility'}}</span>
    </div>
    <img
        src="{{'https://april.imgix.net/products/' + broker.market.heroImg + '?auto=format%2Ccompress%2Cenhance&sharp=30&w=400&fit=crop&ar=0.85%3A1&dpr=1&q=75&ixlib=ng-1.0.0-rc.1'}}" />
    <app-usp class="usp"></app-usp>
</section>
