<section *ngIf="activeSection">
    <h1>{{ activeSection.title.LabelFr }}</h1>
    <ng-content></ng-content>

    <div *ngIf="activeSection.isRepeat" class="isRepeat-button">
        <button (click)="addGroupSection()" type="button">Add a new {{activeSection.title.LabelEn}}</button>
    </div>

    <div class="section-buttons">
        <!-- PREVIOUS -->
        <button type="button" *ngIf="!activeSection.isFirst" class="btn-april" (click)="setActiveSection(-1)">
            Previous
        </button>

        <!-- NEXT -->
        <button type="button" *ngIf="!activeSection.isLast" class="btn-april" (click)="setActiveSection(1)">
            Next
        </button>

        <!-- SUBMIT -->
    </div>
</section>
