<div class="viewer">
    <div class="d-flex justify-content-between">
        <span class="align-self-start text-title">{{ name | translate }}</span>
        <div class="align-self-end" style="cursor: pointer;" (click)="close()"><mat-icon>close</mat-icon></div>
    </div>
    
    <div class="mt-3 mb-1 d-flex justify-content-center">
        <button class="btn button-icon btn-sm" *ngIf="pdfZoom < maxZoom" (click)="zoomIn()"><mat-icon style="vertical-align:middle">zoom_in</mat-icon></button>
        <button class="btn button-icon btn-sm ml-2" *ngIf="pdfZoom != defaultZoom" (click)="resetZoom()"><mat-icon style="vertical-align:middle">crop_free</mat-icon></button>
        <button class="btn button-icon btn-sm ml-2" *ngIf="pdfZoom > defaultZoom" (click)="zoomOut()"><mat-icon style="vertical-align:middle">zoom_out</mat-icon></button>
    </div>
    <span *ngIf="error" class="text-form" style="color:red">{{ 'FILE_CORRUPTED' | translate }}</span>
    <div id="viewerContainer" class="viewer-container" *ngIf="!error">
        <pdf-viewer 
        class="pdf-viewer"
        [src]="pdfSrc"
        [show-all]="true"
        [render-text]="true"
        [render-text-mode]="0"
        [original-size]="true"
        (error)="onError($event)"
        [show-borders]="true"
        [zoom]="pdfZoom"
        ></pdf-viewer>
    </div>

    <div class="d-flex justify-content-end mt-3" *ngIf="!error">
        <button class="btn button-continue text-center text-button mt-3" type="button" (click)="downloadFile()">
            <mat-icon style="width:16px; height:16px; font-size:16px; margin-right:5px; vertical-align:middle">file_download</mat-icon>
            <span class="text-center align-middle">{{ 'DOWNLOAD' | translate }}</span>
        </button>
    </div>
</div>
