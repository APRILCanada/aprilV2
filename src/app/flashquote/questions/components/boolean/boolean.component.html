<div class="select-single">
    <mat-label>{{ language.get() == "fr" ? question.title.LabelFr : question.title.LabelEn }}</mat-label>
    <mat-chip-list>
        <app-chip [selected]="selected === 'true' ? true : false" (click)="select('true')">
            {{ 'YES' | translate | uppercase }}
        </app-chip>
        <app-chip [selected]="selected === 'false' ? true : false" (click)="select('false')">
            {{ 'NO' | translate | uppercase }}
        </app-chip>
    </mat-chip-list>
    <input type="hidden" [ngrxFormControlState]="control" />
</div>
