<div class="d-flex text-form w-100 justify-content-between">

    <div class="d-flex flex-column justify-content-center w-50 me-2">
        <label>{{ 'FIRST_NAME' | translate }}</label>
        <div class="input-group" tabindex="1">
            <input id="{{control.id}}" class="form-control" type="text" [required]="question.isRequired"
                [ngrxFormControlState]="(group$ | async)['firstName']">
        </div>
    </div>

    <div class="d-flex flex-column justify-content-center w-50">
        <label>{{ 'LAST_NAME' | translate }}</label>
        <div class="input-group" tabindex="2">
            <input class="form-control" [required]="question.isRequired"
                [ngrxFormControlState]="(group$ | async)['lastName']" type="text">
        </div>
    </div>
</div>
