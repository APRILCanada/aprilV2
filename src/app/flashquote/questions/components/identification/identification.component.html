<div class="d-flex text-form w-100 justify-content-between">

    <div class="d-flex flex-column justify-content-center w-50 me-2">
        <label>{{ 'FIRST_NAME' | translate }}</label>
        <div class="input-group" tabindex="1">
            <input id="{{control.id}}" class="form-control" type="text"
                [ngrxFormControlState]="(group$ | async)['Driver-FirstName']" [ngClass]="{'error-border':error &&
                (control.isDirty || control.isTouched || control.isSubmitted)}" [ngClass]="{'error-border': (errors$ | async)['_' + activeSection.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id]['_Driver-FirstName'] &&
                (control.isDirty || control.isTouched || control.isSubmitted)}">
        </div>
        <app-error [control]="(group$ | async)['Driver-FirstName']"
            [error]="(errors$ | async)['_' + activeSection.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id]['_Driver-FirstName']">
        </app-error>
    </div>

    <div class="d-flex flex-column justify-content-center w-50">
        <label>{{ 'LAST_NAME' | translate }}</label>
        <div class="input-group" tabindex="2">
            <input class="form-control" [ngrxFormControlState]="(group$ | async)['Driver-LastName']" type="text"
                [ngClass]="{'error-border': (errors$ | async)['_' + activeSection.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id]['_Driver-LastName'] &&
            (control.isDirty || control.isTouched || control.isSubmitted)}">
        </div>
        <app-error [control]="(group$ | async)['Driver-LastName']"
            [error]="(errors$ | async)['_' + activeSection.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id] && (errors$ | async)['_' + activeSection.id]['_' + controlId]['_' + question.id]['_Driver-LastName']">
        </app-error>
    </div>
</div>
