<div class="container pb-100 news mb-5 pt-200">
  <div class="d-flex justify-content-between">
    <div
      routerLink="../"
      class="d-none d-md-flex align-items-center pointer me-5 pe-5"
    >
      <img
        src="../../../../assets/img/icons/carret-left.svg"
        class="icon"
        alt="carret left"
      />{{ "BACK" | translate }}
    </div>
    <div class="d-flex align-items-center">
      <h1 class="me-0 me-sm-5 title-underline">
        {{ "ACTUALITY_INFORMATION" | translate }}
      </h1>
      <img
        class="title-sticker d-none d-sm-block"
        src="../../../../assets/img/news/sticker_news_details.svg"
        alt="APRIL sticker"
        (load)="loader.loading(false)"
      />
    </div>
  </div>
  <div class="row">
    <!-- Featured article -->
    <div class="offset-lg-1 col-lg-10">
      <div class="article article-detailed mt-5 py-5 pb-0 px-3 px-sm-5">
        <div class="px-0 px-sm-5">
          <!-- Featured article header -->
          <div class="d-flex justify-content-between align-items-center m-3">
            <div class="tags">
              <div
                class="d-inline-flex me-2 tag"
                *ngFor="let tag of article?.tags; let i = index"
                [ngStyle]="{
                  'background-color': colorArray[i % colorArray.length]
                }"
              >
                {{ tag | translate }}
              </div>
            </div>
            <div class="date">{{ date.getDate(article?.date) }}</div>
          </div>

          <div class="">
            <h1 class="d-flex align-items-center py-3">
              {{
                language.get() == "fr" ? article?.fr?.title : article?.en?.title
              }}
            </h1>
            <div
              [innerHtml]="
                language.get() == 'fr' ? article?.fr?.brief : article?.en?.brief
              "
              class="pb-4"
            ></div>
          </div>
          <img ixImg
            *ngIf="article?.mainImg"
            class="my-3"
            path="news/{{article?.mainImg}}"
            [alt]="
              language.get() == 'fr'
                ? article?.fr?.mainImgAlt
                : article?.en?.mainImgAlt
            "
            class="main-img mb-5 img-fluid"
            sizes="100vw"
          />
          <div *ngIf="language.get() == 'fr'">
            <div *ngFor="let p of article?.fr.paragraphs">
              <span class="d-block mb-3" [innerHtml]="p.title"></span>
              <span class="d-block mb-4" [innerHtml]="p.desc"></span>
            </div>
          </div>
          <div *ngIf="language.get() == 'en'">
            <div *ngFor="let p of article?.en.paragraphs">
              <span class="d-block mb-3" [innerHtml]="p.title"></span>
              <span class="d-block mb-4" [innerHtml]="p.desc"></span>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
