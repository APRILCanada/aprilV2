
<!-- Start User Area -->
<section class="interface-style pt-200 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-action mb-50">
                    <div class="form-title">
                        <h2>Log In to Your Account</h2>
                    </div>

                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" name="name" [(ngModel)]="email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password"  [(ngModel)]="password" required>
                        </div>

                        <div class="login-action">
                            <span class="log-rem">
                                <input id="remember-2" type="checkbox">
                                <label>Remember me!</label>
                            </span>
                            <span class="forgot-login">
                                <a routerLink="/recover-password">Forgot your password?</a>
                            </span>
                        </div>

                        <button class="default-btn" value="Login" type="submit">Log In Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End User Area -->
